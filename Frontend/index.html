<body onload="myfun()">
  <div id="loading"></div>
  <main>
        <div class="container">

            <div class="row section register min-vh-100 align-items-center justify-content-center py-4">

                <div class="col-lg py-4 d-lg-block d-none">
                    <img class="img-fluid" src="assets/img/login_main.png" />
                </div>

                <div class="col-lg-5 col-md-10 d-flex flex-column">
                  <div class="d-flex justify-content-center py-4">
                    <a href="index.html" class="logo d-flex align-items-center w-auto">
                      <img src="assets/img/logo.png" alt="">
                      <span class="d-lg-block">Point Of Sales</span>
                    </a>
                  </div><!-- End Logo -->
                <div class="container">

                    <!-- End Logo -->
                    <div class="card mb-3 bx_shadw">
                        <div class="card-body">
                            <div class="pt-4 pb-2">
                                <h5 class="card-title text-center pb-0 fs-4">
                                    Login to Your
                                    Account
                                </h5>
                                <p class="text-center small">
                                    Enter your username & password to
                                    login
                                </p>
                            </div>
                            <div class="row g-3 needs-validation">
                            

                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                        <input type="text" class="form-control" id="user_name" placeholder="name@example.com"> 
                                        <label class="text-muted"> &nbsp; User name</label>
                                         <div class="text-danger d-none mt-2" id="errmsg4">User name cannot be empty</div>
                                    </div>
                                </div>


                                <div class="col-12">
                                    <div class="form-floating mb-3">
                                   
                                       <input type="password" class="form-control pwd" id="user_password" placeholder="name@example.com"> 
                                        <label class="text-muted"> &nbsp; Enter your password</label>
                                         <div class="text-danger d-none mt-2" id="errmsg5">Password cannot be empty</div>

                                    </div>
                                </div>

                                <div class="col-12 text-center">
                                <div class="text-danger d-none mt-2" id="errmsg6"></div>
                              </div>
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" onclick="myFunction()"
                                               name="remember"
                                               value="true" id="rememberMe">
                                        <label class="form-check-label" for="showpassword">show password?</label>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <input type="submit" value="Login" class="btn btn-primary w-100" onclick="login()">
                                </div>
                                <div class="col-12">
                                  <a href="StoreRegister.html"><p class="medium mb-0">Create an account?</p></a>
                              </div>
                                 
                              </div>
                        </div>
                            </div>
                </div>

               
                </div>


            </div>
        </div>
    </div>


    <div class="popup" id="popup3">
      <h2 class="mt-5"><b id="write_message3"></b></h2>
      <button class="btn btn-danger" style="float: right;margin: 3px;padding:10px 23px 10px 23px ;" id="bt3">OK</button>
    </div>
 </main>
